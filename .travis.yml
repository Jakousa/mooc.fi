language: node_js
node_js:
- 9
cache:
  pip: true
  directories:
  - node_modules
script: npm run build
before_deploy:
- pip install --user awscli
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: mooc.fi
  local-dir: "build"
  skip_cleanup: true
  region: eu-central-1
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
